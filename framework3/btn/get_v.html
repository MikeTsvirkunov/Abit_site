<script>
    var button = document.querySelectorAll('#bloggood_ru [type="button"]');
    for (var i = 0; i < button.length-2; i++) {
        button[i].addEventListener('click', raz, false);
    }
    for (var i = button.length-2; i < button.length; i++) {
        button[i].addEventListener('click', raz2, false);
    }
    function raz() {
        document.querySelector('#bloggood_ru [type="text"]').value = this.value;
    }
    function raz2() {
        document.querySelector('#bloggood_ru [type="text2"]').value = this.value;
    }
</script>
